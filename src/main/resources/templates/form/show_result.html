<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>

<h3 th:text="${title}"></h3>
<ul>
	<li><span>Id: </span><span th:text="${user.id}"></span></li>
	<li><span>Name: </span><span th:text="${user.name}"></span></li>
	<li><span>Surname: </span><span th:text="${user.surname}"></span></li>
	<li><span>Username: </span><span th:text="${user.username}"></span></li>
	<li><span>password: </span><span th:text="${user.password}"></span></li>
	<li><span>Email: </span><span th:text="${user.email}"></span></li>
	<li><span>CountNr: </span><span th:text="${user.count}"></span></li>
	<li><span>Date of Birthday: </span><span th:text="${#dates.format(user.birthdayDate, 'dd.MM.yyyy')}"></span></li>
	<li><span>Country: </span><span th:text="${countriesMap.get(user.country)}"></span></li>
</ul>
</html>
