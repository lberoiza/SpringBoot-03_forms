<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>

<h3 th:text="${title}"></h3>
<form th:action="@{/form}" method="post">
	<div class="form-group">
		<label for="username">Username</label> <input type="text"
			name="username" id="username" th:value=${user.username}/>
		<div th:if="${error != null && error.containsKey('username')}"
			th:text="${error.username}" style="color: red"></div>
	</div>
	<div class="form-group">
		<label for="password">Password</label> <input type="password"
			name="password" id="password"  th:value=${user.password}/>
		<div th:if="${error != null && error.containsKey('password')}"
			th:text="${error.password}" style="color: red"></div>
	</div>
	<div class="form-group">
		<label for="email">Email</label> <input type="email" name="email"
			id="email"  th:value=${user.email}/>
		<div th:if="${error != null && error.containsKey('email')}"
			th:text="${error.email}" style="color: red"></div>
	</div>
	<div class="form-group">
		<input type="submit" value="Enviar" />
	</div>
</form>
</html>
